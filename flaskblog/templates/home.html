{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <img src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}" class="article-img rounded-circle">
            <div class="media-body">

                <div class="article-metadata">
                    <a href="#" class="mr-2 article-author">{{ post.author.username }}</a>
                    <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                </div>

                <h2><a href="{{ url_for('post', post_id=post.id) }}" class="article-title">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>

            </div>
        </article>
    {% endfor %}
{% endblock content %}
